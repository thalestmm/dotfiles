# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Insert a blank line between shell prompts (cleaner look)
add_newline = true

# Timeout for commands executed by starship (in ms)
command_timeout = 1000

# ------------------------------------------------------------------------------
# 1. THE PROMPT LAYOUT
# ------------------------------------------------------------------------------
# This defines the order of modules.
# We keep it minimal: Directory > Git > Language Versions > Cloud > Time > Arrow
format = """
[‚ñë‚ñí‚ñì](#a3aed2)\
[ ÔåÉ ](bg:#a3aed2 fg:#090c0c)\
[ÓÇ¥](bg:#769ff0 fg:#a3aed2)\
$directory\
[ÓÇ¥](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[ÓÇ¥](fg:#394260 bg:#212736)\
$golang\
$nodejs\
$python\
$docker_context\
[ÓÇ¥](fg:#212736 bg:#1d2230)\
$time\
[ÓÇ¥ ](fg:#1d2230)\
\n$character"""

# ------------------------------------------------------------------------------
# 2. CORE MODULES
# ------------------------------------------------------------------------------

[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"
# Only show the repo root name if inside a git repo (cleaner)
truncate_to_repo = false

[character]
success_symbol = "[‚ûú](bold green)"
error_symbol = "[‚úó](bold red)"

# ------------------------------------------------------------------------------
# 3. GIT MODULES
# ------------------------------------------------------------------------------

[git_branch]
symbol = "Ôêò"
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

# ------------------------------------------------------------------------------
# 4. LANGUAGES (Only show when specific files exist)
# ------------------------------------------------------------------------------

[golang]
symbol = "üêπ"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[nodejs]
symbol = "‚¨¢"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[python]
symbol = "üêç"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[docker_context]
symbol = "üê≥"
style = "bg:#06969A"
format = '[[ $symbol $context ](fg:#83a598 bg:#212736)]($style)'

# ------------------------------------------------------------------------------
# 5. UTILS
# ------------------------------------------------------------------------------

[time]
disabled = false
time_format = "%R"                                      # Hour:Minute Format
style = "bg:#1d2230"
format = '[[ Ôê∫ $time ](fg:#a0a9cb bg:#1d2230)]($style)'

[cmd_duration]
min_time = 500
format = "[$duration](bold yellow)"
